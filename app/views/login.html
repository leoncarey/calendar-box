
<section class="login" ng-controler="LoginCtrl">
    <div class="form-signin">
        <h1>
            Calendar<span>Box</span>
        </h1>

        <form action="">

            <div class="error-container">
                <span class="user-not-found">Usuário não encontrado.</span>
                <span class="fields-remember"></span>
            </div>

            <div class="form-group">
                <label for="login">Nome de usuário</label>
                <input type="text" name="login" id="login" placeholder="Nome de usuário" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Senha" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Entrar</button>
            </div>

        </form>
    </div>
</section>
